<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitação de Croqui – Prefeitura de Botucatu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* [MANTENHA TODO O CSS ORIGINAL AQUI - é o mesmo da versão anterior] */
/* Coloque todo o CSS da versão anterior aqui */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(180deg, #0b3c5d, #f4f6f8);
}
.container {
    max-width: 950px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    padding: 40px;
    animation: fadeIn 0.8s ease;
}
/* ... continue com todo o restante do CSS ... */
</style>
</head>
<body>

<div class="container">
    <h1>Solicitação de Croqui</h1>
    <p class="subtitle">Prefeitura Municipal de Botucatu</p>

    <fieldset class="tipo-solicitacao">
        <legend>Tipo de Solicitação</legend>
        <div class="tipo-opcoes">
            <label class="opcao">
                <input type="radio" name="tipoCroqui" value="oficial" onchange="mostrarCampos()">
                <span>Croqui Oficial</span>
            </label>
            <label class="opcao">
                <input type="radio" name="tipoCroqui" value="consulta" onchange="mostrarCampos()">
                <span>Apenas para Consulta de Localização</span>
            </label>
        </div>
        <p class="aviso">Selecione uma opção para continuar</p>
    </fieldset>

    <fieldset id="croquiOficial" class="hidden">
        <legend>Dados do Solicitante</legend>
        <label>Nome Completo do Solicitante</label>
        <input type="text" id="nomeCompleto">
        <label>CPF do Solicitante</label>
        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14">
        <label>
            Comprovação de Posse do Imóvel (PDF)
            <span class="tooltip">?</span>
        </label>
        <input type="file" id="comprovacao" accept=".pdf" onchange="previewPDF()">
        <div id="pdfPreview" class="hidden pdf-preview">
            <strong><i class="fas fa-file-pdf"></i> Arquivo selecionado:</strong>
            <span id="fileName"></span>
            <span id="fileSize"></span>
        </div>
    </fieldset>

    <fieldset id="dadosImovel" class="hidden">
        <legend>Identificação do Imóvel</legend>
        <label>Identificação Municipal (IPTU)</label>
        <input type="text" id="iptu" placeholder="XX.XXXX.XXXX" maxlength="12">
        <div class="inline-campos">
            <div style="flex:1">
                <label>Logradouro</label>
                <input type="text" id="logradouro">
            </div>
            <div class="menor">
                <label>Número</label>
                <input type="text" id="numero">
            </div>
        </div>
        <label>Loteamento / Bairro</label>
        <input type="text" id="bairro">
        <div class="inline-campos">
            <div class="menor">
                <label>Quadra</label>
                <input type="text" id="quadra" maxlength="5">
            </div>
            <div class="menor">
                <label>Lote</label>
                <input type="text" id="lote" maxlength="4">
            </div>
        </div>
    </fieldset>

    <button id="btnEnviar" disabled onclick="enviarSolicitacao()">Enviar Solicitação</button>

    <div class="footer">
        Atendimento: Segunda a Sexta-feira, das 08h às 16h30<br>
        Prefeitura Municipal de Botucatu
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
// Obter URL base da API (será configurada automaticamente no Vercel)
const API_BASE = window.location.origin

let pdfFile = null

function mostrarCampos() {
    const tipo = document.querySelector('input[name="tipoCroqui"]:checked')
    const botao = document.getElementById("btnEnviar")

    if (!tipo) {
        botao.disabled = true
        return
    }

    botao.disabled = false
    document.getElementById("dadosImovel").classList.remove("hidden")
    
    if (tipo.value === "oficial") {
        document.getElementById("croquiOficial").classList.remove("hidden")
    } else {
        document.getElementById("croquiOficial").classList.add("hidden")
        document.getElementById("pdfPreview").classList.add("hidden")
        pdfFile = null
    }
}

function previewPDF() {
    const fileInput = document.getElementById('comprovacao')
    const preview = document.getElementById('pdfPreview')
    
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0]
        
        if (file.type !== 'application/pdf') {
            alert('Por favor, selecione apenas arquivos PDF.')
            fileInput.value = ''
            preview.classList.add('hidden')
            return
        }
        
        if (file.size > 10 * 1024 * 1024) {
            alert('O arquivo é muito grande. Máximo: 10MB')
            fileInput.value = ''
            preview.classList.add('hidden')
            return
        }
        
        pdfFile = file
        document.getElementById('fileName').textContent = file.name
        document.getElementById('fileSize').textContent = ` (${(file.size / 1024).toFixed(2)} KB)`
        preview.classList.remove('hidden')
    } else {
        pdfFile = null
        preview.classList.add('hidden')
    }
}

// Máscara CPF
document.getElementById("cpf").addEventListener("input", function(e) {
    e.target.value = e.target.value
        .replace(/\D/g, "")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2")
})

// Máscara IPTU
document.getElementById("iptu").addEventListener("input", function(e) {
    e.target.value = e.target.value
        .replace(/\D/g, "")
        .replace(/(\d{2})(\d)/, "$1.$2")
        .replace(/(\d{4})(\d)/, "$1.$2")
})

// Função para converter arquivo para Base64
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader()
        reader.readAsDataURL(file)
        reader.onload = () => {
            // Remover o prefixo "data:application/pdf;base64,"
            const base64 = reader.result.split(',')[1]
            resolve(base64)
        }
        reader.onerror = error => reject(error)
    })
}

async function enviarSolicitacao() {
    const tipo = document.querySelector('input[name="tipoCroqui"]:checked').value
    const tipoNome = tipo === 'oficial' ? 'Croqui Oficial' : 'Croqui para Localização'
    let comprovacaoUrl = null

    // 1. Upload do PDF se for Croqui Oficial
    if (tipo === 'oficial') {
        const inputArquivo = document.getElementById('comprovacao')
        const arquivo = inputArquivo.files[0]

        if (!arquivo) {
            alert('Para Croqui Oficial, é necessário anexar o comprovante de posse em PDF.')
            return
        }

        try {
            // Converter PDF para Base64
            const base64Data = await fileToBase64(arquivo)
            
            // Fazer upload para a API
            const uploadRes = await fetch(`${API_BASE}/api/upload`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: arquivo.name,
                    fileContent: base64Data
                })
            })
            
            const uploadData = await uploadRes.json()
            
            if (uploadData.success) {
                comprovacaoUrl = uploadData.arquivo.url
                console.log('PDF armazenado:', comprovacaoUrl)
            } else {
                alert('Erro no upload do PDF: ' + (uploadData.error || 'Erro desconhecido'))
                return
            }
        } catch (error) {
            alert('Falha na conexão com o servidor durante o upload.')
            console.error(error)
            return
        }
    }

    // 2. Preparar dados da solicitação
    const solicitacaoData = {
        tipo: tipoNome,
        nome: document.getElementById('nomeCompleto').value,
        cpf: document.getElementById('cpf').value,
        iptu: document.getElementById('iptu').value,
        endereco: document.getElementById('logradouro').value,
        numeroImovel: document.getElementById('numero').value,
        bairro: document.getElementById('bairro').value,
        quadra: document.getElementById('quadra').value,
        lote: document.getElementById('lote').value,
        comprovacaoUrl: comprovacaoUrl
    }

    // 3. Enviar solicitação para a API
    try {
        const response = await fetch(`${API_BASE}/api/solicitacoes`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(solicitacaoData)
        })

        const result = await response.json()

        if (result.success) {
            alert(`✅ Solicitação ${result.solicitacao.numero} enviada com sucesso!\n\nStatus: Aguardando análise\n\nVocê será redirecionado para a página inicial.`)
            setTimeout(() => {
                window.location.href = '/'
            }, 2000)
        } else {
            alert('❌ Erro ao enviar solicitação: ' + (result.error || 'Erro desconhecido'))
        }
    } catch (error) {
        alert('❌ Erro de conexão com o servidor.')
        console.error(error)
    }
}
</script>
</body>
</html>
