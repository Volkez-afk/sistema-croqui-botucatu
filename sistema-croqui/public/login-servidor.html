<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Servidor | Prefeitura Botucatu</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(135deg, #0b3c5d, #1e6cb0);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 0.5s ease;
}

h2 {
    color: #0b3c5d;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s;
}

input:focus {
    outline: none;
    border-color: #0b3c5d;
    box-shadow: 0 0 0 2px rgba(11, 60, 93, 0.2);
}

button {
    width: 100%;
    padding: 14px;
    background: #0b3c5d;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

button:hover {
    background: #145374;
}

.error {
    color: #d32f2f;
    text-align: center;
    margin-top: 15px;
    padding: 10px;
    background: #ffebee;
    border-radius: 6px;
    display: none;
}

.voltar-link {
    text-align: center;
    margin-top: 20px;
}

.voltar-link a {
    color: #0b3c5d;
    text-decoration: none;
    font-weight: bold;
}

.voltar-link a:hover {
    text-decoration: underline;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-user-tie"></i> Login do Servidor</h2>
    
    <div class="input-group">
        <label for="ri">RI (Registro Interno)</label>
        <input type="text" id="ri" placeholder="Digite seu RI" required>
    </div>
    
    <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
    </div>
    
    <div class="error" id="errorMsg">
        <i class="fas fa-exclamation-circle"></i> RI ou senha incorretos!
    </div>
    
    <button onclick="fazerLogin()">
        <i class="fas fa-sign-in-alt"></i> Entrar
    </button>
    
    <div class="voltar-link">
        <a href="index.html">← Voltar para página inicial</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
async function fazerLogin() {
    const ri = document.getElementById('ri').value.trim();
    const senha = document.getElementById('senha').value;
    const errorMsg = document.getElementById('errorMsg');
    
    if (!ri || !senha) {
        errorMsg.textContent = 'Por favor, preencha todos os campos.';
        errorMsg.style.display = 'block';
        return;
    }
    
    try {
        const response = await fetch('http://localhost:3000/api/login/servidor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ri, senha })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Salvar informações do servidor na sessão
            sessionStorage.setItem('servidorLogado', JSON.stringify(result.usuario));
            
            // Redirecionar para o painel do servidor
            window.location.href = 'servidor.html';
        } else {
            errorMsg.textContent = result.error || 'RI ou senha incorretos!';
            errorMsg.style.display = 'block';
        }
    } catch (error) {
        errorMsg.textContent = 'Erro de conexão com o servidor.';
        errorMsg.style.display = 'block';
        console.error('Erro no login:', error);
    }
}

// Permitir login com Enter
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        fazerLogin();
    }
});
</script>
</body>
</html>
