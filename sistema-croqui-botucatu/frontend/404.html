<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página não encontrada</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #0b3c5d, #1e6cb0);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { 
            color: #ffcc00;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #0b3c5d;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        a:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.botucatu.sp.gov.br/public/admin/globalarq/uploads/images/S%C3%ADmbolos/terceiro_brasao.jpg">
    </div>
    
    <h1>404 - Página não encontrada</h1>
    <p>A página que você está procurando não existe ou foi movida.</p>
    <a href="/">← Voltar para a página inicial</a>
</body>
</html>
